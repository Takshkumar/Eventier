        });

        // Setup event listeners for filters
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterEvents);
            document.getElementById('categoryFilter').addEventListener('change', filterEvents);
            document.getElementById('dateFilter').addEventListener('change', filterEvents);
            document.getElementById('locationFilter').addEventListener('change', filterEvents);
            document.getElementById('priceFilter').addEventListener('change', filterEvents);
            document.getElementById('sortBy').addEventListener('change', function() {
                currentSort = this.value;
                sortEvents();
                renderEvents();
            });
        }

        // Filter events based on current filters
        function filterEvents() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const category = document.getElementById('categoryFilter').value;
            const date = document.getElementById('dateFilter').value;
            const location = document.getElementById('locationFilter').value;
            const price = document.getElementById('priceFilter').value;

            filteredEvents = eventsData.filter(event => {
                // Search filter
                if (searchTerm && !event.title.toLowerCase().includes(searchTerm) && 
                    !event.location.toLowerCase().includes(searchTerm) && 
                    !event.venue.toLowerCase().includes(searchTerm)) {
                    return false;
                }

                // Category filter
                if (category && event.category !== category) {
                    return false;
                }

                // Location filter
                if (location && !event.location.toLowerCase().includes(location.replace('-', ' '))) {
                    return false;
                }

                // Price filter
                if (price) {
                    switch(price) {
                        case 'free':
                            if (event.price !== 0) return false;
                            break;
                        case 'under-25':
                            if (event.price >= 25) return false;
                            break;
                        case '25-50':
                            if (event.price < 25 || event.price > 50) return false;
                            break;
                        case '50-100':
                            if (event.price < 50 || event.price > 100) return false;
                            break;
                        case 'over-100':
                            if (event.price <= 100) return false;
                            break;
                    }
                }

                return true;
            });

            displayedEvents = 12;
            sortEvents();
            renderEvents();
        }

        // Sort events
        function sortEvents() {
            filteredEvents.sort((a, b) => {
                switch(currentSort) {
                    case 'date':
                        return new Date(a.date) - new Date(b.date);
                    case 'price-low':
                        return a.price - b.price;
                    case 'price-high':
                        return b.price - a.price;
                    case 'name':
                        return a.title.localeCompare(b.title);
                    case 'popularity':
                        return Math.random() - 0.5; // Random for demo
                    default:
                        return 0;
                }
            });
        }

                                <path d="M208,32H184V24a8,8,0,0,0-16,0v8H88V24a8,8,0,0,0-16,0v8H48A16,16,0,0,0,32,48V208a16,16,0,0,0,16,16H208a16,16,0,0,0,16-16V48A16,16,0,0,0,208,32ZM72,48v8a8,8,0,0,0,16,0V48h80v8a8,8,0,0,0,16,0V48h24V80H48V48ZM208,208H48V96H208V208Zm-96-88v64a8,8,0,0,1-16,0V132.94l-4.42,2.22a8,8,0,0,1-7.16-14.32l16-8A8,8,0,0,1,112,120Zm59.16,30.45L152,176h16a8,8,0,0,1,0,16H136a8,8,0,0,1-6.4-12.8l28.78-38.37A8,8,0,1,0,145.07,132a8,8,0,1,1-13.85-8A24,24,0,0,1,176,136,23.76,23.76,0,0,1,171.16,150.45Z"></path>
                            </svg>
                            ${formatDate(event.date)} at ${event.time}
                        </p>
                        <p class="event-location">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16px" height="16px" fill="currentColor" viewBox="0 0 256 256">
                                <path d="M128,64a40,40,0,1,0,40,40A40,40,0,0,0,128,64Zm0,64a24,24,0,1,1,24-24A24,24,0,0,1,128,128Zm0-112a88.1,88.1,0,0,0-88,88c0,31.4,14.51,64.68,42,96.25a254.19,254.19,0,0,0,41.45,38.3,8,8,0,0,0,9.18,0A254.19,254.19,0,0,0,174,200.25c27.45-31.57,42-64.85,42-96.25A88.1,88.1,0,0,0,128,16Zm0,206c-16.53-13-72-60.75-72-118a72,72,0,0,1,144,0C200,161.23,144.53,209,128,222Z"></path>
                            </svg>
                            ${event.venue}, ${event.location}
                        </p>
                        <div class="event-price">
                            ${event.price === 0 ? 'Free' : `$${event.price}`}
            </div>
          </div>
        </div>
            `).join('');

            // Update results count
            document.getElementById('resultsCount').textContent = `Showing ${eventsToShow.length} of ${filteredEvents.length} events`;
        }

        // Load more events
        function loadMoreEvents() {
            displayedEvents += 12;
            renderEvents();
        }

        // Clear all filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            document.getElementById('dateFilter').value = '';
            document.getElementById('locationFilter').value = '';
            document.getElementById('priceFilter').value = '';
            document.getElementById('sortBy').value = 'date';
            currentSort = 'date';
            
            filteredEvents = [...eventsData];
            displayedEvents = 12;
            sortEvents();
            renderEvents();
        }

        // Helper functions
        function getCategoryName(category) {
            const categories = {
                'music': 'Music',
                'arts': 'Arts & Culture',
                'sports': 'Sports',
                'food': 'Food & Drink',
                'business': 'Business',
                'community': 'Community',
                'tech': 'Technology',
                'education': 'Education'
            };
            return categories[category] || category;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: 'numeric'
            });
        }
    </script>
